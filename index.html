<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Traffic Light Controller</h1>

    <div id="box"></div>

    <div class="buttons">
        <button class="btn" id="stop" disabled>Red</button>
        <button class="btn" id="slow" disabled>Yellow</button>
        <button class="btn" id="go" disabled>Green</button>
        <button class="btn" id="off" disabled>Off</button>
    </div>

    <button id="active">Activate</button>
    <button id="not-active">Do Not Activate</button>

    <script src="javascript/javascript.js"></script>

</body>

</html>
